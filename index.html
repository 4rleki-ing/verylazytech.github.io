<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dorks for Bug Bounty - By VeryLazyTech</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --background-color: #111111;
            --text-color: #ffffff;
            --accent-color: #69f0ae;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 40px 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }

        .search-container {
            margin: 40px 0;
            text-align: center;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #888;
        }

        input {
            width: 100%;
            max-width: 500px;
            font-size: 1.1em;
            padding: 12px 20px;
            border: none;
            border-bottom: 2px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .social-links {
            text-align: center;
            margin: 20px 0;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 16px;
            color: #888;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        ul#dorkList {
            margin: 40px 0;
            padding: 0;
            list-style: none;
        }

        li {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateX(10px);
        }

        a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--accent-color);
        }

        p.description {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #tooltip {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            color: #888;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            z-index: 1000;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Page Title -->
        <h1>Google Dorks for Bug Bounty - By VeryLazyTech</h1>

        <!-- Social Links Section -->
        <div class="social-links">
            <a href="https://x.com/verylazytech" target="_blank" rel="noopener">
                <img src="https://img.shields.io/twitter/url?url=https%3A%2F%2Fx.com%2Fverylazytech" alt="X Follow">
            </a>
            <a href="https://github.com/verylazytech" target="_blank" rel="noopener">
                <img src="https://img.shields.io/badge/Github-verylazytech-%23181717?style=flat&logo=github&logoColor=white" alt="Github">
            </a>
            <a href="https://buymeacoffee.com/verylazytech/extras" target="_blank" rel="noopener">
                <img src="https://img.shields.io/badge/My%20Shop-verylazytech-%23FFDD00?style=flat&logo=buy-me-a-coffee&logoColor=yellow" alt="My shop">
            </a>
            <a href="https://www.verylazytech.com" target="_blank" rel="noopener">
                <img src="https://img.shields.io/badge/My%20GitBook-VeryLazyTech-%23FFDD00?style=flat&logo=gitbook&logoColor=white" alt="My Gitbook">
            </a>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <label for="domainInput">Enter a domain:</label>
            <input type="text" id="domainInput" placeholder="example.com" oninput="updateDomain()">
        </div>
        <div id="tooltip">For multiple domains, separate by commas. Example: example1.com, example2.com</div>

        <!-- Dork List -->
        <ul id="dorkList"></ul>
    </div>

    <script>
        const domainInput = document.getElementById('domainInput');
        const tooltip = document.getElementById('tooltip');
        let originalDorks = [];

        domainInput.addEventListener('focus', () => {
            tooltip.style.display = 'block';
        });

        domainInput.addEventListener('blur', () => {
            tooltip.style.display = 'none';
        });

        async function fetchDorks() {
            const response = await fetch("https://raw.githubusercontent.com/verylazytech.github.io/main/README.md");
            const text = await response.text();

            const dorkList = document.getElementById("dorkList");
            const regex = /(?:^### (.+)|```([^`]+)```)/gm;
            let match;
            let title = '';

            while ((match = regex.exec(text)) !== null) {
                if (match[1]) title = match[1];
                if (match[2]) {
                    const dork = match[2].trim();
                    originalDorks.push(dork);
                    dorkList.appendChild(createDorkListItem(dork, title));
                }
            }
        }

        function createDorkListItem(dork, title) {
            const listItem = document.createElement("li");

            if (title) {
                const desc = document.createElement("p");
                desc.classList.add("description");
                desc.textContent = title;
                listItem.appendChild(desc);
            }

            const link = document.createElement("a");
            link.href = `https://www.google.com/search?q=${encodeURIComponent(dork)}`;
            link.target = "_blank";
            link.textContent = dork;

            listItem.appendChild(link);
            return listItem;
        }

        function updateDomain() {
            const domains = domainInput.value.split(',').map(domain => domain.trim());
            if (domains.length === 0) return;

            document.querySelectorAll("#dorkList a").forEach((link, i) => {
                let dork = originalDorks[i];
                const domainPattern = /example\.com/g;
                if (domainPattern.test(dork)) {
                    dork = dork.replace(domainPattern, domains.join(" | "));
                }
                link.textContent = dork;
                link.href = `https://www.google.com/search?q=${encodeURIComponent(dork)}`;
            });
        }

        fetchDorks();
    </script>
</body>
</html>
